<!DOCTYPE html>
<html ng-app = 'login_register'>
<head>
	<title>User Login/Registration</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"/></script>
	<link rel="stylesheet" href="./static/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script type="text/javascript" src = "./logReg_module.js"></script>
    <script type="text/javascript" src = "./controllers/userController.js"></script>
    <script type="text/javascript" src = "./factories/userFactory.js"></script>

</head>
<body ng-controller = 'usersController'>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h3>Registration</h3>
				<form >
					<div class="form-group">
						<label for="first_name">First Name:</label>
						<input type="text" name="first_name" id="first_name" ng-model = 'new_user.first_name' ng-required ngMinlength = 6>
					</div>
					<div class="form-group">
						<label for="last_name">Last Name</label>
						<input type="text" name="last_name" id="last_name" ng-model = 'new_user.last_name' ng-required ngMinlength = 6>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" ng-model = 'new_user.email' ng-required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" ng-model = 'new_user.password' ng-required ngMinlength = 6>
					</div>
					<div class="form-group">
						<label for="confirm_password">Confirm password</label>
						<input type="password" name="confirm_password" id="confirm_password" ng-model = 'new_user.confirm_password' ng-required ngMinlength = 6>
					</div>
					<button type="submit" name="register" class="btn btn-primary" ng-click = 'registerUser()'>Register</button>
				</form>
			</div>
			<div class="col-md-6">
				<form >
					<h3>Login</h3>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" ng-model = 'user_email' ng-required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" ng-model = 'user_password' ng-required ngMinlength = 6>
					</div>
					<button class="btn btn-primary" type="submit" name="login" ng-click = 'loginUser()'>Login</button>
				</form>
			</div>
			</div>
		</div>
	</div>
	{% with messages=get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for category,message in messages %}
				<div class="alert alert-danger" role = "alert" id="alert_message">
					<p>{{message}}</p>
				</div>
				
			{% endfor %}
		{% endif %}
	{% endwith %}
</body>
</html>
